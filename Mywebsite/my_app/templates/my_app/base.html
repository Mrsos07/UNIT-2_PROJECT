    <style>
          *{

            font-size: 22px;

          }

          .navbar {
            positions:relative;

          }

            margin-left: 15px;
            margin-right:20px;
          }

          .navbar-nav {
            margin-left:300px;
            margin-right:100px;
            display:flex;
            justify-content:space-heavenly;
            border-radius:40px;
            background-color:#f1f0f0;
            shadow-box:0.9;
            padding:6px;



          }

          }
          body{

          }

          }

          .bodyimg{

            height: 500px;
            width:100%;

          }
          .container{

             padding:10px;
          }

          header{

            height: 50vh;
            background-repeat:no-repeat;
            background-size:cover;
            border-radius:5px;
            margin-bottom:4px;
            opacity:1;

          }

          .icons img{
              display:flex;

          }
          .container-fluid{

              background-color:white;
              opacity:0.9;
              position: bottom;
              margin:5px;


          }


          .chat-bubble {
            background-color: #f1f0f0;
            padding: 15px;
            border-radius: 15px;
            max-width: 100%;
            position: relative;
            color:#151561;
          }

          .chat-bubble:before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border: 10px solid transparent;
            border-top-color: #f1f0f0;
            transform: translateX(-50%);
          }

          .chat-bubble p {
            margin: 0;
          }

        /* Additional styling for the chat bubble on the other side */
        .chat-container.other-side {
          justify-content: flex-start;
        }

        .chat-container.other-side .chat-bubble {
          background-color: #d7eaf6;
        }

        .chat-container.other-side .chat-bubble:before {
          border-top-color: #d7eaf6;
          border-bottom: none;
          top: auto;
          bottom: 100%;
        }
        form {
          max-width: 400px;
          margin: 0 auto;
        }

        .form-group {
          margin-bottom: 30px;
        }

        label {
          display: block;
          font-weight: bold;
        }

        input,
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        button {
          padding: 10px 20px;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        @keyframes move {
        0% {
        transform: translateX(0);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .move {
        animation-name: move;
        animation-duration: 7s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        margin-top:5px;
        padding:5px;
        display:block;
      }

      .card-img-top{
            width:400px;
            height:200px;
            padding:5px;
            margin-top:10px;

      }




    </style>
